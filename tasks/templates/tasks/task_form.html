{% extends 'tasks/base.html' %}

{% block title %}Create/Edit Task{% endblock %}

{% block content %}
    <h2>{{ form.instance.id|yesno:"Edit Task,Create New Task" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
